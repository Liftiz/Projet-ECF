      <img id="logo" src="../img/Logo1.png" alt="">
      <h1 id="titre">Festival de Littérature</h1>


      <!-- Section se connecter: -->
      <button id="login">Se connecter</button>
      <div id="id01" class="modal">
        <form class="modal-content animate">
          <div class="imgcontainer">
            <img class="avatar " src="../img/avatar.png" alt="Avatar">
          </div>
          <div class="container">
            <label for="uname"><b>Login</b></label>
            <input type="text" placeholder="Enter Username" name="name" required>

            <label for="psw"><b>Mot de passe</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button id="mdp" type="button">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>
          <div class="container">
            <button id="close" type="button">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </form>
      </div>
    </section>

    <!-- Section Nouveau mot de passe : -->
    <div id="id02" class="modal">
      <form onSubmit="return verify(this.pass, this.pass2)" class="modal-content animate">
        <div class="container">
          <h4>Nouveau mot de passe:</h4>

          <input type="password" class="mot_de_passe" name="pass">
          <ul>
            <li class="taille-mdp"></li>
            <li class="min-mdp"></li>
            <li class="maj-mdp"></li>
            <li class="chiffre-mdp"></li>
          </ul>

          <h4>Confirmer mot de passe:</h4>
          <input type="password" class="mot_de_passe" name="pass2">
          <ul>
            <li class="taille-mdp"></li>
            <li class="min-mdp"></li>
            <li class="maj-mdp"></li>
            <li class="chiffre-mdp"></li>
          </ul>
          <input onclick="window.location.href = '../html/profilAj.html'" value="Envoyer">
        </div>
      </form>
